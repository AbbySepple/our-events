<!-- this is the nav bar provided my angular materials -->
<div ng-controller="TabCtrl as ac" ng-cloak>
  <md-content class="md-padding">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="ac.goto('page1')" name="page1">
        main
      </md-nav-item>
      <md-nav-item md-nav-click="ac.goto('/about')" ng-href="/about" name="about">
        About
      </md-nav-item>
      <md-nav-item md-nav-click="ac.goto('page3')" name="page3">
        Technologies
      </md-nav-item>
    </md-nav-bar>
    <div class="ext-content">
    </div>
  </md-content>
</div>

<div ng-repeat='thing in evc.eventDetails'>

{{thing.name}}<br />{{thing.date}}<br />{{thing.time}}<br />
<!-- {{thing.description}} -->

<!-- xedtible testing going on -->


<div id="TextareaCtrl">
  <a href="#!eventview/{{thing._id}}" editable-textarea="{{thing.description}}" e-rows="7" e-cols="40">
    <pre>{{ thing.description || 'no description' }}</pre>
  </a>
</div>











<!-- end of testing -->




<br />
<br />
<!-- This is the google provided code -->
<iframe style="display:block" width="100%" height="260" ng-src="{{ thing.location | googleMapUrl }}" frameborder="0" allowfullscreen></iframe>
<br />
<br />
<button type="button" name="button" class="btn btn-default" ng-click="evc.removeEvent(thing._id)">Delete</button>
<button type="button" name="button" class="btn btn-default">Finalize/Send SMS</button>

</div>
